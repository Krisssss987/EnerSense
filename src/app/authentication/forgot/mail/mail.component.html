<div class="mail">
	<div class="container">
		<div class="row">
			<mat-card class="mail-card">
				<mat-card-content>
					<img src="../../../../../assets/img/mail.gif" class="mail-img" alt="Animation GIF">
					<h2>Password Reset Email Sent</h2>
					<p>A password reset email has been sent to <strong>{{personalEmail}}</strong>. Please check your email to reset your password.</p>
					<p *ngIf="showResendLink">Didn't Receive Mail?</p>
          			<button mat-raised-button *ngIf="showResendLink" (click)="resendResetPasswordEmail()" [disabled]="counter > 0">Resend</button>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
